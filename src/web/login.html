<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÄÄƒng nháº­p - ThÆ° Viá»‡n AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    </style>
</head>
<body class="login-page">
    <!-- Particles Background -->
    <div class="particles"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <span class="logo-icon">ğŸ§ </span>
                <h1>ThÆ° Viá»‡n AI</h1>
                <p class="auth-subtitle">ÄÄƒng nháº­p Ä‘á»ƒ truy cáº­p 500+ mÃ´ hÃ¬nh AI</p>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">TÃªn Ä‘Äƒng nháº­p hoáº·c Email</label>
                <span class="input-icon">ğŸ‘¤</span>
            </div>
            
            <div class="form-group password-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Máº­t kháº©u</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" title="áº¨n/hiá»‡n máº­t kháº©u">
                    ğŸ‘ï¸
                </button>
                <span class="input-icon">ğŸ”’</span>
            </div>
            
            <button type="submit" class="auth-button">
                <span>ÄÄƒng nháº­p</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Äang Ä‘Äƒng nháº­p...</p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>ChÆ°a cÃ³ tÃ i khoáº£n? <a href="register.html">ÄÄƒng kÃ½ ngay</a></p>
            <p><a href="index.html">â† Quay láº¡i trang chá»§</a></p>
        </div>
    </div>

    <script>
        // Function Ä‘á»ƒ toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentNode.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerHTML = 'ğŸ™ˆ';
                toggleButton.title = 'áº¨n máº­t kháº©u';
            } else {
                passwordField.type = 'password';
                toggleButton.innerHTML = 'ğŸ‘ï¸';
                toggleButton.title = 'Hiá»‡n máº­t kháº©u';
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Enhanced login functionality with animations
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitButton = document.querySelector('.auth-button');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Add input validation styles
            function validateInput(input) {
                if (input.value.trim() === '') {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.2)';
                    return false;
                } else {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.1)';
                    return true;
                }
            }

            // Real-time validation
            usernameInput.addEventListener('blur', () => validateInput(usernameInput));
            passwordInput.addEventListener('blur', () => validateInput(passwordInput));

            // Enhanced message display
            function showMessage(element, message, duration = 5000) {
                element.textContent = message;
                element.style.display = 'block';
                element.style.animation = 'slideInDown 0.3s ease';
                
                setTimeout(() => {
                    element.style.animation = 'slideInDown 0.3s ease reverse';
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                }, duration);
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validate inputs
                const isUsernameValid = validateInput(usernameInput);
                const isPasswordValid = validateInput(passwordInput);
                
                if (!isUsernameValid || !isPasswordValid) {
                    showMessage(errorMessage, 'Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin Ä‘Äƒng nháº­p', 3000);
                    return;
                }
                
                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Disable button and show loading
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>Äang xá»­ lÃ½...</span>';
                loading.style.display = 'block';
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    // Parse response safely: try JSON when content-type is JSON; otherwise use text
                    let data = null;
                    let rawText = '';
                    const contentType = response.headers.get('content-type') || '';
                    try {
                        if (contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            rawText = await response.text();
                        }
                    } catch (parseErr) {
                        console.debug('Response parse fallback, non-JSON body.');
                        try { rawText = rawText || await response.text(); } catch (_) {}
                    }

                    if (response.ok && data && typeof data === 'object') {
                        // Há»— trá»£ cáº£ 2 dáº¡ng schema: {token, user} hoáº·c {data: {token, user}}
                        const payload = data.data && typeof data.data === 'object' ? data.data : data;
                        const userObj = payload.user || null;
                        const tokenStr = payload.token || null;

                        showMessage(successMessage, data.message || 'ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...', 2000);
                        
                        // Reset input styles
                        usernameInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        passwordInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        
                        // Save user info
                        if (userObj) {
                            localStorage.setItem('user', JSON.stringify(userObj));
                        }
                        if (tokenStr) {
                            localStorage.setItem('token', tokenStr);
                        }
                        
                        // Redirect to index (chat) with animation
                        setTimeout(() => {
                            document.body.style.opacity = '0';
                            document.body.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 300);
                        }, 1500);
                    } else {
                        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o lá»—i chi tiáº¿t tá»« backend
                        let errorMsg = 'ThÃ´ng tin Ä‘Äƒng nháº­p khÃ´ng chÃ­nh xÃ¡c';
                        const isJsonObject = data && typeof data === 'object';

                        if (isJsonObject && data.message) {
                            errorMsg = data.message;
                        } else if (isJsonObject && data.error) {
                            errorMsg = data.error;
                        } else if (!isJsonObject && rawText) {
                            // Backend tráº£ vá» HTML hoáº·c text (vÃ­ dá»¥ lá»—i 404/router)
                            const snippet = rawText.replace(/\s+/g, ' ').slice(0, 180);
                            errorMsg = `Server tráº£ vá» pháº£n há»“i khÃ´ng há»£p lá»‡ (status ${response.status}). Vui lÃ²ng thá»­ láº¡i sau.`;
                            console.warn('Non-JSON response snippet:', snippet);
                        }

                        // Xá»­ lÃ½ cÃ¡c loáº¡i lá»—i khÃ¡c nhau (náº¿u cÃ³ mÃ£ lá»—i JSON)
                        if (isJsonObject && data.code === 'USER_NOT_REGISTERED') {
                            errorMsg = 'TÃ i khoáº£n chÆ°a Ä‘Æ°á»£c Ä‘Äƒng kÃ½. Vui lÃ²ng Ä‘Äƒng kÃ½ trÆ°á»›c.';
                            errorMsg += ' <a href="register.html" style="color: #3b82f6; text-decoration: underline;">ÄÄƒng kÃ½ ngay</a>';
                        } else if (isJsonObject && data.code === 'ACCOUNT_DEACTIVATED') {
                            errorMsg = 'TÃ i khoáº£n Ä‘Ã£ bá»‹ vÃ´ hiá»‡u hÃ³a. Vui lÃ²ng liÃªn há»‡ quáº£n trá»‹ viÃªn.';
                        } else if (isJsonObject && data.code === 'ACCOUNT_LOCKED') {
                            errorMsg = 'TÃ i khoáº£n táº¡m thá»i bá»‹ khÃ³a do Ä‘Äƒng nháº­p sai quÃ¡ nhiá»u láº§n. Vui lÃ²ng thá»­ láº¡i sau.';
                        } else if (isJsonObject && data.code === 'INVALID_PASSWORD') {
                            errorMsg = 'Máº­t kháº©u khÃ´ng Ä‘Ãºng. Vui lÃ²ng kiá»ƒm tra láº¡i.';
                        }

                        showMessage(errorMessage, errorMsg);
                        
                        // Reset input styles to error
                        usernameInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                        passwordInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(errorMessage, 'ThÃ´ng tin Ä‘Äƒng nháº­p khÃ´ng chÃ­nh xÃ¡c');
                    
                    // Reset input styles to error
                    usernameInput.classList.add('invalid');
                    passwordInput.classList.add('invalid');
                } finally {
                    // Re-enable button and hide loading
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>ÄÄƒng nháº­p</span>';
                    loading.style.display = 'none';
                }
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (usernameInput.value.trim() && passwordInput.value.trim())) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus first input
            usernameInput.focus();
        });
    </script>
</body>
</html>
