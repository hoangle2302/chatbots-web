<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - Th∆∞ Vi·ªán AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Use ONLY black and white colors */
        :root {
            --primary: #000000;   /* Pure Black */
            --secondary: #ffffff; /* Pure White */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: var(--secondary); /* Pure white background */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .particle:nth-child(even) {
            animation-delay: -4s;
            animation-duration: 10s;
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            padding: 50px 40px;
            background: var(--secondary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            color: var(--primary);
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .auth-container:hover::before {
            left: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
            animation: pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        .auth-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0;
            background: var(--primary);
            color: var(--secondary);
            border: 2px solid var(--primary);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: subtitlePulse 4s ease-in-out infinite;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .auth-subtitle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: subtitleShine 6s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .auth-subtitle:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: var(--secondary);
            color: var(--primary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 18px;
            left: 20px;
            color: var(--primary);
            opacity: 0.7;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 16px;
            background: var(--secondary);
            color: var(--primary);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            outline: none;
            border-color: var(--primary);
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 15px;
            font-size: 12px;
            color: var(--primary);
            background: var(--secondary);
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid var(--primary);
        }

        .input-icon {
            position: absolute;
            right: 20px !important;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ .input-icon {
            color: var(--primary);
            opacity: 0.9;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            opacity: 0.6;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 6px;
            border-radius: 6px;
            z-index: 3;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary);
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .form-group input:focus ~ .password-toggle {
            color: var(--primary);
            opacity: 0.9;
        }

        .form-group input:focus ~ .password-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* ƒêi·ªÅu ch·ªânh cho tr∆∞·ªùng password c√≥ toggle button */
        .password-field .input-icon {
            right: 90px;
        }

        .password-field input:focus ~ .input-icon {
            color: var(--primary);
            opacity: 0.9;
            transform: translateY(-50%) scale(1.1);
        }

        /* Enhanced validation styles */
        .form-group input.valid {
            border-color: var(--primary);
            background: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-group input.invalid {
            border-color: var(--primary);
            background: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .auth-button {
            padding: 18px 30px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            background: var(--primary);
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }
        
        .auth-button:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .auth-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--primary);
            opacity: 0.3;
        }

        .auth-links p {
            margin: 12px 0;
            font-size: 14px;
            color: var(--primary);
            opacity: 0.8;
        }
        
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 0;
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--primary);
            opacity: 1;
            transform: translateY(-1px);
        }

        .auth-links a:hover::after {
            width: 100%;
        }
        
        .error-message, .success-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid;
            animation: slideInDown 0.3s ease;
        }

        .error-message {
            background: var(--secondary);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .success-message {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--secondary);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .loading p {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes subtitlePulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
                transform: scale(1.005);
            }
        }

        @keyframes subtitleShine {
            0% { 
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                padding: 30px 25px;
                width: calc(100% - 40px);
            }

            .logo-icon {
                font-size: 48px;
            }

            .auth-container h1 {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }

            .form-group input {
                padding: 16px;
                font-size: 16px;
            }

            .auth-button {
                padding: 16px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                margin: 10px;
                padding: 25px 20px;
                width: calc(100% - 20px);
                border-radius: 20px;
            }

            .form-group {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <span class="logo-icon">üß†</span>
                <h1>Th∆∞ Vi·ªán AI</h1>
                <p class="auth-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p 500+ m√¥ h√¨nh AI</p>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email</label>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="form-group password-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">M·∫≠t kh·∫©u</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" title="·∫®n/hi·ªán m·∫≠t kh·∫©u">
                    üëÅÔ∏è
                </button>
                <span class="input-icon">üîí</span>
            </div>
            
            <button type="submit" class="auth-button">
                <span>ƒêƒÉng nh·∫≠p</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a></p>
            <p><a href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a></p>
        </div>
    </div>

    <script>
        // Function ƒë·ªÉ toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentNode.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerHTML = 'üôà';
                toggleButton.title = '·∫®n m·∫≠t kh·∫©u';
            } else {
                passwordField.type = 'password';
                toggleButton.innerHTML = 'üëÅÔ∏è';
                toggleButton.title = 'Hi·ªán m·∫≠t kh·∫©u';
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Enhanced login functionality with animations
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitButton = document.querySelector('.auth-button');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Add input validation styles
            function validateInput(input) {
                if (input.value.trim() === '') {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.2)';
                    return false;
                } else {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.1)';
                    return true;
                }
            }

            // Real-time validation
            usernameInput.addEventListener('blur', () => validateInput(usernameInput));
            passwordInput.addEventListener('blur', () => validateInput(passwordInput));

            // Enhanced message display
            function showMessage(element, message, duration = 5000) {
                element.textContent = message;
                element.style.display = 'block';
                element.style.animation = 'slideInDown 0.3s ease';
                
                setTimeout(() => {
                    element.style.animation = 'slideInDown 0.3s ease reverse';
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                }, duration);
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validate inputs
                const isUsernameValid = validateInput(usernameInput);
                const isPasswordValid = validateInput(passwordInput);
                
                if (!isUsernameValid || !isPasswordValid) {
                    showMessage(errorMessage, 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p', 3000);
                    return;
                }
                
                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Disable button and show loading
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>ƒêang x·ª≠ l√Ω...</span>';
                loading.style.display = 'block';
                
                try {
                    // Simulate successful login for demo
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    showMessage(successMessage, 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 2000);
                    
                    // Reset input styles to valid
                    usernameInput.classList.add('valid');
                    passwordInput.classList.add('valid');
                    
                    // Save user info
                    localStorage.setItem('user', JSON.stringify({
                        username: username,
                        name: 'Admin User'
                    }));
                    localStorage.setItem('token', 'demo_token');
                    
                    // Redirect with animation
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 300);
                    }, 1500);
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(errorMessage, 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c');
                    
                    // Reset input styles to error
                    usernameInput.classList.add('invalid');
                    passwordInput.classList.add('invalid');
                } finally {
                    // Re-enable button and hide loading
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>ƒêƒÉng nh·∫≠p</span>';
                    loading.style.display = 'none';
                }
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (usernameInput.value.trim() && passwordInput.value.trim())) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus first input
            usernameInput.focus();
        });
    </script>
</body>
</html>
