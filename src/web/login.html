<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>ƒêƒÉng nh·∫≠p - Th∆∞ Vi·ªán AI</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;

        }

        /* Background decorative elements */
        body::before {
            content: '';

            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(31, 38, 135, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            color: white;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }
        
        .auth-header {

            margin-bottom: 40px;
        }

        .logo-section {

        }

        .logo-icon {

            display: block;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .auth-container h1 {

            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }

        .auth-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 235, 59, 0.2), rgba(255, 193, 7, 0.2));
            border: 2px solid rgba(255, 235, 59, 0.3);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: subtitlePulse 4s ease-in-out infinite;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .auth-subtitle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: subtitleShine 6s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .auth-subtitle:hover {
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.3);
            border-color: rgba(255, 235, 59, 0.5);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 18px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.3);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 600;
        }

        .input-icon {
            position: absolute;
            right: 20px !important;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ .input-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 6px;
            border-radius: 6px;
            z-index: 3;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* ƒêi·ªÅu ch·ªânh cho tr∆∞·ªùng password c√≥ toggle button */
        .password-field .input-icon {
            right: 90px;
        }

        .password-field input:focus ~ .input-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        .auth-button {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .auth-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-links p {
            margin: 12px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .auth-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 0;
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .auth-links a:hover {
            color: white;
            transform: translateY(-1px);
        }

        .auth-links a:hover::after {
            width: 100%;
        }
        
        .error-message, .success-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid;
            animation: slideInDown 0.3s ease;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: #fecaca;
        }
        
        .error-message a {
            color: #3b82f6;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .error-message a:hover {
            color: #1d4ed8;
            text-decoration: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            color: #bbf7d0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .loading p {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(120deg); }
            66% { transform: translateY(5px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes subtitlePulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 235, 59, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(255, 235, 59, 0);
                transform: scale(1.005);
            }
        }

        @keyframes subtitleShine {
            0% { 
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                padding: 30px 25px;
                width: calc(100% - 40px);
            }

            .logo-icon {
                font-size: 48px;
            }

            .auth-container h1 {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }

            .form-group input {
                padding: 16px;
                font-size: 16px;
            }

            .auth-button {
                padding: 16px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                margin: 10px;
                padding: 25px 20px;
                width: calc(100% - 20px);
                border-radius: 20px;
            }

            .form-group {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <span class="logo-icon">üß†</span>
                <h1>Th∆∞ Vi·ªán AI</h1>
                <p class="auth-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p 500+ m√¥ h√¨nh AI</p>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email</label>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="form-group password-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">M·∫≠t kh·∫©u</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" title="·∫®n/hi·ªán m·∫≠t kh·∫©u">
                    üëÅÔ∏è
                </button>
                <span class="input-icon">üîí</span>
            </div>
            
            <button type="submit" class="auth-button">
                <span>ƒêƒÉng nh·∫≠p</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a></p>
            <p><a href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a></p>
        </div>
    </div>

    <script>
        // Function ƒë·ªÉ toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentNode.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerHTML = 'üôà';
                toggleButton.title = '·∫®n m·∫≠t kh·∫©u';
            } else {
                passwordField.type = 'password';
                toggleButton.innerHTML = 'üëÅÔ∏è';
                toggleButton.title = 'Hi·ªán m·∫≠t kh·∫©u';
            }
        }

        // Enhanced login functionality with animations
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitButton = document.querySelector('.auth-button');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Add input validation styles
            function validateInput(input) {
                if (input.value.trim() === '') {
                    input.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                    return false;
                } else {
                    input.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                    input.style.boxShadow = '0 0 0 3px rgba(34, 197, 94, 0.1)';
                    return true;
                }
            }

            // Real-time validation
            usernameInput.addEventListener('blur', () => validateInput(usernameInput));
            passwordInput.addEventListener('blur', () => validateInput(passwordInput));

            // Enhanced message display
            function showMessage(element, message, duration = 5000) {
                element.textContent = message;
                element.style.display = 'block';
                element.style.animation = 'slideInDown 0.3s ease';
                
                setTimeout(() => {
                    element.style.animation = 'slideInDown 0.3s ease reverse';
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                }, duration);
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validate inputs
                const isUsernameValid = validateInput(usernameInput);
                const isPasswordValid = validateInput(passwordInput);
                
                if (!isUsernameValid || !isPasswordValid) {
                    showMessage(errorMessage, 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p', 3000);
                    return;
                }
                
                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Disable button and show loading
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>ƒêang x·ª≠ l√Ω...</span>';
                loading.style.display = 'block';
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    // Parse response safely: try JSON when content-type is JSON; otherwise use text
                    let data = null;
                    let rawText = '';
                    const contentType = response.headers.get('content-type') || '';
                    try {
                        if (contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            rawText = await response.text();
                        }
                    } catch (parseErr) {
                        console.debug('Response parse fallback, non-JSON body.');
                        try { rawText = rawText || await response.text(); } catch (_) {}
                    }

                    if (response.ok && data && typeof data === 'object') {
                        // H·ªó tr·ª£ c·∫£ 2 d·∫°ng schema: {token, user} ho·∫∑c {data: {token, user}}
                        const payload = data.data && typeof data.data === 'object' ? data.data : data;
                        const userObj = payload.user || null;
                        const tokenStr = payload.token || null;

                        showMessage(successMessage, data.message || 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 2000);
                        
                        // Reset input styles
                        usernameInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        passwordInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        
                        // Save user info
                        if (userObj) {
                            localStorage.setItem('user', JSON.stringify(userObj));
                        }
                        if (tokenStr) {
                            localStorage.setItem('token', tokenStr);
                        }
                        
                        // Redirect to index (chat) with animation
                        setTimeout(() => {
                            document.body.style.opacity = '0';
                            document.body.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 300);
                        }, 1500);
                    } else {
                        // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói chi ti·∫øt t·ª´ backend
                        let errorMsg = 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c';
                        const isJsonObject = data && typeof data === 'object';

                        if (isJsonObject && data.message) {
                            errorMsg = data.message;
                        } else if (isJsonObject && data.error) {
                            errorMsg = data.error;
                        } else if (!isJsonObject && rawText) {
                            // Backend tr·∫£ v·ªÅ HTML ho·∫∑c text (v√≠ d·ª• l·ªói 404/router)
                            const snippet = rawText.replace(/\s+/g, ' ').slice(0, 180);
                            errorMsg = `Server tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá (status ${response.status}). Vui l√≤ng th·ª≠ l·∫°i sau.`;
                            console.warn('Non-JSON response snippet:', snippet);
                        }

                        // X·ª≠ l√Ω c√°c lo·∫°i l·ªói kh√°c nhau (n·∫øu c√≥ m√£ l·ªói JSON)
                        if (isJsonObject && data.code === 'USER_NOT_REGISTERED') {
                            errorMsg = 'T√†i kho·∫£n ch∆∞a ƒë∆∞·ª£c ƒëƒÉng k√Ω. Vui l√≤ng ƒëƒÉng k√Ω tr∆∞·ªõc.';
                            errorMsg += ' <a href="register.html" style="color: #3b82f6; text-decoration: underline;">ƒêƒÉng k√Ω ngay</a>';
                        } else if (isJsonObject && data.code === 'ACCOUNT_DEACTIVATED') {
                            errorMsg = 'T√†i kho·∫£n ƒë√£ b·ªã v√¥ hi·ªáu h√≥a. Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.';
                        } else if (isJsonObject && data.code === 'ACCOUNT_LOCKED') {
                            errorMsg = 'T√†i kho·∫£n t·∫°m th·ªùi b·ªã kh√≥a do ƒëƒÉng nh·∫≠p sai qu√° nhi·ªÅu l·∫ßn. Vui l√≤ng th·ª≠ l·∫°i sau.';
                        } else if (isJsonObject && data.code === 'INVALID_PASSWORD') {
                            errorMsg = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng ki·ªÉm tra l·∫°i.';
                        }

                        showMessage(errorMessage, errorMsg);
                        
                        // Reset input styles to error
                        usernameInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                        passwordInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(errorMessage, 'L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i sau.');
                } finally {
                    // Re-enable button and hide loading
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>ƒêƒÉng nh·∫≠p</span>';
                    loading.style.display = 'none';
                }
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (usernameInput.value.trim() && passwordInput.value.trim())) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus first input
            usernameInput.focus();
        });
    </script>
</body>
</html>
