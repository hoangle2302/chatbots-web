server {
    listen 80;
    server_name _;

    # Root folder for frontend static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ============================================
    # PHP Backend (FastCGI vá»›i PHP-FPM)
    # ============================================
    location ~ ^/api/ {
        # Pass to PHP-FPM container
        # PHP-FPM listen on port 9000 (default port, confirmed on VPS)
        fastcgi_pass php-backend:9000;
        fastcgi_index router.php;
        
        # Pass all /api/* requests to router.php for routing
        fastcgi_param SCRIPT_FILENAME /var/www/html/router.php;
        
        # Include standard FastCGI parameters
        include fastcgi_params;
        
        # Preserve original request info
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # Ensure request body is passed to PHP-FPM
        fastcgi_pass_request_body on;
        fastcgi_read_timeout 300;
    }

    # ============================================
    # FastAPI service
    # ============================================
    location /ai-tool/ {
        proxy_pass http://fastapi:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS headers for FastAPI
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Internal-Key' always;
        
        # Handle preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Internal-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ============================================
    # Frontend static files
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
