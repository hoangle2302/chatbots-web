server {
    listen 80;
    server_name _;

    # Root folder for frontend static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # -----------------------------
    # PHP Backend via FastCGI
    # Use ^~ modifier to give this location higher priority
    # -----------------------------
    location ^~ /api/ {
        # Pass to PHP-FPM container
        fastcgi_pass php-backend:9000;
        fastcgi_index router.php;
        
        # Pass all /api/* requests to router.php for routing
        fastcgi_param SCRIPT_FILENAME /var/www/html/router.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
        
        # Include standard FastCGI parameters
        include fastcgi_params;
        
        # Preserve original request info
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # Ensure request body is passed to PHP-FPM
        fastcgi_pass_request_body on;
        fastcgi_read_timeout 300;
    }

    # -----------------------------
    # FastAPI service
    # -----------------------------
    location /ai-tool/ {
        proxy_pass http://fastapi:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -----------------------------
    # Frontend static files
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------
    # PHP file fallback (optional)
    # This will only match .php files NOT in /api/ directory
    # -----------------------------
    location ~ \.php$ {
        fastcgi_pass php-backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
    }

    # Optional: logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
